<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div v-if="score>=90">优秀</div>
        <div v-if="score<90&&score>=80">良好</div>
        <div v-if="score<80&&score>=60">及格</div>
        <div v-else>差</div>
        <div v-show='flag'>测试</div>
    </div>
</body>
<script src='./vue.js'></script>
<script>
    var hw = new Vue({
        el: '#app',
        data: {
            score: 10,
            flag: true
        },
        methods: {}
    })
</script>

</html>
