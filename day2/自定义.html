<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .sm {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <div id='app'>
        <div class="sm" v-color="obj">3333</div>
    </div>
</body>
<script src='./vue.js'></script>
<script>
    Vue.directive("color", {
        bind(el, binding) {
            el.style.color = binding.value.color;
            el.style.background = binding.value.bgcolor;
        }
    })
    var hw = new Vue({
        el: '#app',
        data: {
            obj: {
                color: "red",
                bgcolor: 'skyblue'
            }
        },
        methods: {}
    })
</script>

</html>
