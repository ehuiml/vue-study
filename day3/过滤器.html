<body>
    <div id='app'>
        <input type="text" name="" id="" v-model="msg">
        <div>{{msg | upw}}</div>
        <div>{{msg | upw | loww}}</div>
    </div>
</body>
<script src='./vue.js'></script>
<script>
    Vue.filter('upw', function (val) {
        return val.charAt(0).toUpperCase() + val.slice(1)
    })
    Vue.filter('loww', function (val) {
        return val.charAt(0).toLowerCase() + val.slice(1)
    })
    var hw = new Vue({
        el: '#app',
        data: { msg: '' },
        methods: {},
        watch: {},
        filters: {},
    })
</script>
