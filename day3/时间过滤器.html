        el: '#app',
        data: {
            time: new Date,
            // time: ''

        methods: {},
        watch: {},
        filters: {

                // const date = new Date

                const month = val.getMonth() + 1
                const day = val.getDate()
                // const year = date.getFullYear()
                // const month = date.getMonth() + 1
                // const day = date.getDate()
                return `${year}-${month}-${day}`
            }
        },

    })
